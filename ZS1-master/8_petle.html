<script>
  /* for (var i=0; i <= 100; i++){

  for (var i=5; i<=100; i+=5){
document.write(i + "<br>");
}

//zad.1. Wyświetl liczby parzyste z przedziału <3;20>
  for (var pa=4; pa<=20; pa+=2){
    document.write(pa + "<br>");
  }
  
//zad.2. Wyświetl liczby nieparzyste z przedziału <20;-1> w formacie: liczba nieparzysta: .... Każda liczba ma być wpisana od nowej linii. Liczby mają być posortowane malejąco.
  
for (var np=19; np>=-1; np-=2){
  document.write("<br>" + "liczba nieparzysta: " + np);
}
  
//zad.3. Użytkownik podaje z klawiatury wartość początkową i końcową przedziału. Wybiera za pomocą przycisku radio czy dane mają być wyświetlane rosnąco czy malejąco. Wyświetl domyślnie dane posortowane rosnąco. Wybierając przycisk będzie modyfikowane sortowanie. 

  </script>
