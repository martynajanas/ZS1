    <h2>

    </h2>
    Wynik zamiany systemu hex na dziesiętny wynosi:
    <div id="wynik"></div>
    
    <script>
        var dziesietna = 15; //liczba s systemie dziesietnym
        var oktalna = 015; //liczba w systemie ósemkowym
        var hex = 0xA; //liczba w systemie szesnastkowym
        
        document.write('Liczba oktalna (150)<sub>8</sub> wynosi: (' + oktalna + ')<sub>10</sub>');
        
        var wynik = document.getElementById("wynik");
            wynik.innerHTML = hex;
    </script>
